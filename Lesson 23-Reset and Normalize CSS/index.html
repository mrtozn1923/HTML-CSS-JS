<body>
    <!-- Eric A. Meyer -->
    <!-- Reset CSS = Etiketlerin en ilkel haline getirmek -->

    <!-- Nicolas Gallagher -->
    <!-- Normalize CSS = Etiketlerin tarayıcılar arasındaki farklılıklarını gidermek -->

    <h1>Mert Özen</h1>
    <h2>Bilgisayar Mühendisi</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure ut facere excepturi neque necessitatibus vel molestias maxime laudantium esse quibusdam soluta commodi nemo perferendis, reprehenderit ab molestiae odio sit voluptates?</p>

    <!-- Başlık etiketleri  W3.CSS kütüphanesi nedeniyle değişecektir ! -->

    <span class="w3-tag w3-jumbo w3-red">H</span>
    <span class="w3-tag w3-jumbo">T</span>
    <span class="w3-tag w3-jumbo w3-yellow">M</span>
    <span class="w3-tag w3-jumbo">L</span>

    <br><br><br>

    <span class="w3-tag w3-spin w3-xxlarge">
    CSS
    </span>
    <br>
    <br>
    <br>
    <div class="w3-tag w3-xxlarge w3-orange">Java Script</div>
