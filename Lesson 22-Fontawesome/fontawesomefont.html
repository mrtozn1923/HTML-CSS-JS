<!DOCTYPE html>
<html lang="en">
<!-- FONT FILE -->
<!-- https://fontawesome.com/how-to-use/on-the-desktop/setup/getting-startedk -->
<!-- PSEUDO ELEMENTS USING -->
<!-- https://fontawesome.com/how-to-use/on-the-web/advanced/css-pseudo-elements -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontawesome Font</title>
    <style>
        @font-face {
            font-family: "Font Awesome 5 Free";
            src: url(font/Font\ Awesome\ 5\ Free-Regular-400.otf);
        }
        
        @font-face {
            font-family: "Font Awesome 5 Solid";
            src: url(font/Font\ Awesome\ 5\ Free-Solid-900.otf);
        }
        
        @font-face {
            font-family: "Font Awesome 5 Brands";
            src: url(font/Font\ Awesome\ 5\ Brands-Regular-400.otf);
        }
        
        .icon::before {
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
        }
        
        .login::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: "\f007";
            font-size: 30pt;
            color: blue;
        }
        
        .tps::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 400;
            content: "\f1ea";
            font-size: 30pt;
            color: green;
        }
        
        .twitter::before {
            font-family: "Font Awesome 5 Brands";
            content: "\f368";
            font-size: 30pt;
            color: red;
        }
    </style>
</head>

<body>
    <ul style="margin: 0;">
        <li><span class="icon login"></span> Login</li>
        <li><span class="icon tps"></span> TPS Reports</li>
        <li><span class="icon twitter"></span> Twitter</li>
    </ul>
</body>

</html>
