<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- CSS Color Name -->
    <!-- blue,red,green .... https://www.w3schools.com/colors/colors_names.asp-->
    <div style="background-color: red;"></div>

    <!-- RGB(0-255,0-255,0-255) -->
    <!-- 256x256x256=16.777.216 -->
    <div style="background-color: rgb(27, 27, 218);"></div>

    <!-- RGBA(0-255,0-255,0-255,0-1)-->
    <div style="background-color: rgba(0,255,0,0.5);"></div>

    <!-- HEX #rrggbb ->#rgb -->
    <!-- 0-f 16 tane deger 16x16x16x16x16x16=16.777.216 -->
    <div style="background-color: #0f0"></div>
    <div style="background-color: #00ff00"></div>

    <!-- HSL(0-360,100%,50%) HSL(hue,saturation,lightness) -->
    <div style="background-color: hsl(270,100%,50%)"></div>

    <!-- HSLA(0-360,0-100%,0-50%,0-1) HSL(hue,saturation,lightness,alpha) -->
    <div style="background-color: hsl(270,100%,50%,0.5)"></div>

    <!-- variable -->
    <div style="background-color: var(--background-color)"></div>

</body>

</html>
