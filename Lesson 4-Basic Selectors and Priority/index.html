<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors and Priority</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <!--  
    Priority
    Browser Default CSS | External CSS | Internal CSS | Inline CSS
 -->

    <h1>Türkiye Cumhuriyeti</h1>
    <h2 class="fontBoyutu ikinciBaslikRengi">Savunma Bakanlığı</h2>
    <p class="fontBoyutu">Kara Kuvvetleri Komutanlığı</p>
    <p id="DKK">Deniz Kuvvetleri Komutanlığı</p>
    <p class="fontBoyutu">Hava Kuvvetleri Komutanlığı</p>
    <h3>Mert Özen</h3>
    <h3 id="Sehir">İstanbul</h3>

    <button type="button" onclick="RenkDegistir()">Tıkla</button>

    <!-- 
    Basic Selectors
    * = all elements
    <tagname>
    . = class ->HTML attribute
    # = id ->HTML attribute
 -->



</body>

</html>
