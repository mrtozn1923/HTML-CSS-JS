<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehirler</title>
    <script src="https://kit.fontawesome.com/8027810926.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/city.ico" type="image/x-icon">
</head>

<body>
    <header class="row">
        <h1><i class="fas fa-city"></i>ŞEHİRLER</h1>
        <i id="btn-menu" class="fas fa-bars"></i>
    </header>
    <nav class="row">
        <ul id="countries">
            <li class="country">Türkiye</li>
            <li class="country">Azerbaycan</li>
            <li class="country">Pakistan</li>
        </ul>
    </nav>
    <main class="row">
        <section class="col-s-4 col-4">
            <img class="img-city" src="img/tr-ankara.png" alt="Ankara">
            <div class="img-city-name">Ankara</div>
        </section>
        <section class="col-s-4 col-4">
            <img class="img-city" src="img/tr-istanbul.png" alt="İstanbul">
            <div class="img-city-name">İstanbul</div>
        </section>
        <section class="col-s-4 col-4">
            <img class="img-city" src="img/tr-kastamonu.png" alt="Kastamonu">
            <div class="img-city-name">Kastamonu</div>
        </section>
    </main>
    <footer class="row">Designed by Mert ÖZEN</footer>
    <script src="script.js"></script>
</body>

</html>
